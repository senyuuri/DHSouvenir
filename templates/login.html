{% extends 'template.html' %}
{% block content %}
{% if error %}
<div class="alert alert-error">
 {{error}}
</div>
{% endif %}
<div class='row' style='margin-left:5%;'>
<form action="" method="post">

	<div class="controls">
		<label class="control-label" for="input01">Username </label>
		<input class="input-xlarge" id='input01' type="text" name="username" value="{{request.form.username }}">
	</div>
</br>

	<div class="controls">
		<label class="control-label" for="input01">Password  </label>
    <input class="input-xlarge" id='input02'type="password" name="password" value="{{request.form.password }}">
    </div>

	</br>
    <input type="submit" class="btn btn-large" value="Login">
    <a href="/register"> Click here if you do not have an account </a>
</form>
</div>
{% endblock %}
